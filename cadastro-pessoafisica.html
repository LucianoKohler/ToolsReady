<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady</title>
    <link rel="stylesheet" href="css/cadastro-pessoafisica.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav>
        <div class="logo">LOGO AINDA NÃO FEITA</div>
        <div class="acc">
            <div class="userimg">
                <img src="assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="#">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="titulo">
        <h3>CRIAR CONTA <i>PESSOA FÍSICA</i></h3>
    </div>
    <div class="conteudo">
        <div class="imagem">
            <img src="assets/image 34.svg" alt="worker">
        </div>
        <div class="cadastro">
            <form action="">
                <div class="grid">
                    <fieldset class="nome">
                        <legend>Nome completo</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="CPF">
                        <legend>CPF</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="nascimento">
                        <legend>Data de nascimento</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="telefone">
                        <legend>Telefone</legend>
                        <input type="text">
                    </fieldset>
                    <fieldset class="email">
                        <legend>Email</legend>
                        <input type="email">
                    </fieldset>
                    <fieldset class="senha">
                        <legend>Crie sua Senha</legend>
                        <input type="password">
                    </fieldset>
                    <fieldset class="confirmacao">
                        <legend>Confirme sua senha</legend>
                        <input type="password">
                    </fieldset>
                </div>
            </form>
            <div class="botoes">
                
            </div>
        </div>
    </div>
</body>
</html>
