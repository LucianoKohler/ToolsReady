<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Ready</title>
    <link rel="stylesheet" href="css/fav.css">
    <link rel="stylesheet" href="css/nav.css">
</head>

<body>
    <nav>
        <div class="logo">LOGO AINDA NÃO FEITA</div>
        <div class="space"></div>
        <!--Usada para dar um espaçamento maior aos itens da navbar-->
        <div class="navbar">
            <div class="navbar-conteudo">
                <input type="text">
                <button><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
                <button>&nbsp;<i class="fa-solid fa-user" style="color: #000000;"></i></button>
                <button>&nbsp;<i class="fa-regular fa-heart" style="color: #000000;"></i></button>
                <button>&nbsp;<i class="fa-solid fa-cart-shopping" style="color: #000000;"></i></button>
                <!--O &nbsp; significa "non-breaking space", e foi usado para deixar os icons mais à direita-->
            </div>
        </div>
    </nav>
    <div class="blacknav">
        <div>Departamentos</div>
        <div>Novidades</div>
        <div>Ofertas</div>
        <div>Projetos</div>
        <div>Dicas</div>
        <div>Serviços</div>
    </div>
    <div class="container">
        <div class="fav-head">
            <i class="fa-solid fa-heart fa-2xl" style="color:var(--main);"></i>
            <h4>Lista de desejos</h4>
        </div>
        <main>
            <div class="main-head">Seus produtos favoritos ficam aqui para quando você precisar</div>
            <div class="produto">
                <div class="imagem"><img src="assets/produtos/betoneira.png" alt=""></div>
                <div class="conteudo">
                    <p>Betoneira 400L 2CV 4 Polos Monofásica com Kit de Segurança - MENEGOTTI-PRIME400</p>
                    <h3>R$4.310,60</h3>
                    <div class="nota">
                        <i class="fa-solid fa-star fa-xs" style="color: #ffcd6b;"></i>
                        <i class="fa-solid fa-star fa-xs" style="color: #ffcd6b;"></i>
                        <i class="fa-solid fa-star fa-xs" style="color: #ffcd6b;"></i>
                        <i class="fa-solid fa-star fa-xs" style="color: #ffcd6b;"></i>
                        <i class="fa-solid fa-star fa-xs" style="color: #ffcd6b;"></i>
                    </div>
                </div>
                <div class="acoes">
                    <i class="fa-solid fa-heart fa-lg" style="color:var(--main);"></i>
                    <div class="carrinho">
                        <i class="fa-solid fa-cart-shopping" style="color: #ffffff;"></i>
                        Comprar</div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://kit.fontawesome.com/c75ae1dde2.js" crossorigin="anonymous"></script>
</body>
</html>
