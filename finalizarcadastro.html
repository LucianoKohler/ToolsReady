<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Tools Ready</title>

    <nav>
        <div class="logo">LOGO AINDA NÃ0 FEITA</div>
        <div class="acc">
            <div class="userimg">
                <img src="assets/user.png" alt="perfil">

                <a href="#">Entre</a> com a sua conta
                <br>

    <div class="conteudo">

        <div class="finalizar">
            <h3>FINALIZAR CADASTRO</h3>

            <select name="campo" id="selecione">

            <ul class="bolinha">
                <li class="caixa">
                    <label class="container">Desejo receber novidades e ofertas da ToolsReady via e-mail
                        <input type="checkbox">

                      </label>

                <li class="caixa">
                    <label class="container">Li e estou de acordo com as <a href="#" style="color:#FF7A00;">políticas da empresa e políticas de privacidade.*</a>

                        <span class="checkmark"></span>
                      </label>
                </li>
            </ul>
        </label>
        </div>
    </section>
    <section class="direita">
        <div class="imagem">
            <img src="assets/image35.svg" alt="tools">
        </div>
    </section>
    </div>
    <section class ="baixo">
        <div class="botao">
            <input type="submit" class="botao" value="CONTINUAR">
