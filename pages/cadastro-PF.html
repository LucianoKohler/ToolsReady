<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady- pessoa física</title>
    <link rel="stylesheet" href="../css/cadastro-PF.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="../assets/Logo_Tr.png"></div>
        <div class="acc">
            <div class="userimg">
                <img src="../assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="login.html">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="titulo">
        <h2 id="CC">CRIAR CONTA &nbsp;</h2><h2 id="PF"><i>PESSOA FÍSICA</i></h2>
    </div>
    <div class="conteudo">
        <div class="imagem">
            <img src="../assets/image 34.svg" alt="worker">
        </div>
        <div class="cadastro">
            <form id="cadastro-pf" action="/pages/finalizarcadastro" method="post">
                <div class="grid">
                    <fieldset class="nome">
                        <legend>Nome completo</legend>
                        <input type="text" name="nome">
                    </fieldset>
                    <fieldset class="CPF">
                        <legend>CPF</legend>
                        <input type="text" name="cpf">
                    </fieldset>
                    <fieldset class="nascimento">
                        <legend>Data de nascimento</legend>
                        <input type="date" name="nascimento">
                    </fieldset>
                    <fieldset class="telefone">
                        <legend>Telefone</legend>
                        <input type="text" name="telefone">
                    </fieldset>
                    <fieldset class="email">
                        <legend>Email</legend>
                        <input type="email" name="email">
                    </fieldset>
                    <fieldset class="senha">
                        <legend>Crie sua Senha</legend>
                        <input type="password" name="senha">
                    </fieldset>
                    <fieldset class="confirmacao">
                        <legend>Confirme sua senha</legend>
                        <input type="password" name="confirmasenha">
                    </fieldset>
                </div>
                <p>(Todos os campos são obrigatórios)</p>
                <div class="botoes">
                    <button class="botao facebook">
                        <div class="interno">
                            Facebook
                        </div>
                    </button>
                    <button class="botao google">
                        <div class="interno">
                            Google
                        </div>
                    </button>
                    <button class="botao gov_br">
                        <div class="interno">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Gov.br_logo.svg/1200px-Gov.br_logo.svg.png" alt="gov" class="img_gov">
                    </button>
                </div>
            </form>
        </div>
        <div class="baixo" style="margin-top:30px">
            <button class="continuar" type="submit" form="cadastro-pf">CONTINUAR</button>
            <div class="ghost"></div><!--Para separar as linhas do botão de continuar e o link para log-in-->
            <p>Já possui cadastro? <a href="login.html"">Entrar</a></p>
        </div>    
    </div>
    <script src="../server.js"></script>
</body>
</html>
