<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady- pessoa física</title>
    <link rel="stylesheet" href="../css/cadastro-PF.css">
    <link rel="stylesheet" href="../css/nav.css">
</head>
<body>
    <nav> <!-- Nav -->
        <div class="logo"><img src="../assets/Logo_Tr.png"></div> 
        <div class="acc">
            <div class="userimg">
                <img src="../assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="login.html">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="cadastro.html">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="titulo"> <!--Título -->
        <h2 id="CC">CRIAR CONTA &nbsp;</h2><h2 id="PF"><i>PESSOA FÍSICA</i></h2>
    </div>
    <div class="conteudo"> <!-- Div que engloba o form e a imagem -->
        <div class="imagem"> <!-- Imagem -->
            <img src="../assets/image 34.svg" alt="worker">
        </div>
        <div class="cadastro"> <!-- Div que engloba os botões e o form-->
            <form id="cadastro-pf" onsubmit="return ValidaSenha(this)" action="/pages/finalizarcadastroPF" method="post">
                <div class="grid"> <!-- Div para utilizar grid no form-->
                    <fieldset class="nome">
                        <legend>Nome completo</legend>
                        <input type="text" name="nome" required>
                    </fieldset>
                    <fieldset class="CPF">
                        <legend>CPF</legend>
                        <input type="text" name="cpf" placeholder="xxx.xxx.xxx-xx" required>
                    </fieldset>
                    <fieldset class="nascimento">
                        <legend>Data de nascimento</legend>
                        <input type="date" name="nascimento" required>
                    </fieldset>
                    <fieldset class="telefone">
                        <legend>Telefone</legend>
                        <input type="text" name="telefone" required>
                    </fieldset>
                    <fieldset class="email">
                        <legend>Email</legend>
                        <input type="email" name="email" required>
                    </fieldset>
                    <fieldset class="senha">
                        <legend>Crie sua Senha</legend>
                        <input type="password" name="senha" required>
                    </fieldset>
                    <fieldset class="confirmacao">
                        <legend>Confirme sua senha</legend>
                        <input type="password" name="confirmasenha" required>
                    </fieldset>
                </div>
                <p>(Todos os campos são obrigatórios)</p>
                <div class="botoes"> <!-- Div para os botões -->
                    <button class="botao facebook">
                        <div class="interno">
                            Facebook
                        </div>
                    </button>
                    <button class="botao google">
                        <div class="interno">
                            Google
                        </div>
                    </button>
                    <button class="botao gov_br">
                        <div class="interno">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Gov.br_logo.svg/1200px-Gov.br_logo.svg.png" alt="gov" class="img_gov">
                    </button>
                </div>
            </form>
        </div>
        <div class="baixo" style="margin-top:30px"> <!-- Div para facilitar a margem de 30px para baixo-->
            <button class="continuar" form="cadastro-pf">CONTINUAR</button>
            <div class="ghost"></div><!--Para separar as linhas do botão de continuar e o link para log-in-->
            <p>Já possui cadastro? <a href="login.html">Entrar</a></p> <!-- link para o login -->
        </div>    
    </div>
    <script src="../server.js"></script> 
    <script>
        ValidaSenha = (form) =>{ /* Verificar se a confirmação da senha está condizente*/

            let senha = form.senha.value; // pega a senha do form 
            let confirmacao = form.confirmasenha.value;  // pega a confirmação de senha

            if(senha === confirmacao){return true;} // Se as duas estiverem iguais, tudo ok e retorna verdadeiro
            else{ // Se não, ele alerta e retorna falso
                window.alert('As senhas são diferentes, revise-as!');
                return false;
            }
        }
    </script>
</body>
</html>
