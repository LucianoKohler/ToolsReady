<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady - pesquisa</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/finalizarcadastro.css">
</head>
<body>
    <nav>
        <div class="logo"><img src="../assets/Logo_Tr.png"></div>
        <div class="acc">
            <div class="userimg">
                <img src="../assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="#">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="conteudo">
    <section class="formulario">
        <div class="finalizar">
            <h3>FINALIZAR CADASTRO</h3>
            <form id="finalizarcadastro" action="/pages/fimcadastro" method="post">
                <select name="metodo" id="selecione" required>
                    <option disabled selected value="">Onde você conheceu a Tools Ready!*</option>
                    <option value="amigos">Pelos meus amigos</option>
                    <option value="redes">Redes sociais</option>
                    <option value="TV">Pela TV</option>
                    <option value="radio">Pelo rádio</option>
                    <option value="panfletos">Panfletos</option>
                    <option value="outdoors">Outdoors e placas</option>
                    <option value="outro">Outro</option>
                </select>
                <br><br>
                <input id="newsletter" type="checkbox" name="email" value="true">
                <label for="newsletter">Desejo receber novidades e ofertas da ToolsReady via e-mail </label>
                    <br><br>
                <input id="politica" type="checkbox" required>
                <label for="politica">Li e estou de acordo com as <a href="#" style="color:#FF7A00;">políticas da empresa e políticas de privacidade.*</a></label>
            </form>
        </div>
    </section>
    <section class="direita">
        <div class="imagem">
            <img src="../assets/image35.svg" alt="tools">
        </div>
    </section>
    </div>
    <section class ="baixo">
        <button class="continuar" form="finalizarcadastro">CONTINUAR</button>
        <div class="ghost" style="width: 100%;"></div><!--Para separar as linhas do botão de continuar e o link para log-in-->
        <p>Já possui cadastro? <a href="#" style="color: var(--main);">Entrar</a></p> <!--Adicionar link correto-->
    </section>
    <script src="../server.js"></script>
</body>
</html>
