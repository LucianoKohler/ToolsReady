<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady!</title>
    <link rel="stylesheet" href="css/telalogin.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav>
        <div class="logo">LOGO AINDA NÃO FEITA</div>
        <div class="acc">
            <div class="userimg">
                <img src="assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="#">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="title">
        <h3>FAZER LOGIN</h3>
    </div>
    <div class="fazer_login">
        <div class="conteudo">
            <form action="form">
                <fieldset class="email">
                    <legend>Email, CPF, CNPJ</legend>
                    <input type="email">
                </fieldset>
                <fieldset class="senha">
                    <legend>Senha</legend>
                    <input type="password">
                    <i class="fa-sharp fa-solid fa-eye" style="color: #000000;"></i>
                </fieldset>
                <button type="submit" class="submit">
                    <div class="submit_conteudo">
                        <i class="fa-solid fa-right-from-bracket" style="color: #ffffff;"><div class="space"></div></i>ENTRAR
                    </div>
                </button>
            </form>
            <a href="" class="esqueceu">Esqueceu a senha?</a>
            <hr>
            <p>Entre com as redes sociais:</p>
            <div class="botoes">
                <div class="linha_1">
                    <button class="botao facebook">
                        <div class="interno">
                            Facebook
                        </div>
                    </button>

                    <button class="botao google">
                        <div class="interno">
                            Google
                        </div>
                    </button>
                </div>
                <div class="linha_2">
                    <button class="botao gov_br">
                        <div class="interno">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Gov.br_logo.svg/1200px-Gov.br_logo.svg.png" alt="gov" class="img_gov">
                        </div>
                    </button>
                </div>
            </div>
            <div class="cadastrar">
                Não tem uma conta?<a href=""><b>Cadastre-se</b></a>
            </div>
            </div>
        <div class="img">
            <img src="assets/workers.avif" alt="workers.jpg" >
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c75ae1dde2.js" crossorigin="anonymous"></script>
</body>
</html>
