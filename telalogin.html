<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolsReady!</title>
    <link rel="stylesheet" href="css/telalogin.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
    <nav>
        <div class="logo">LOGO AINDA N√ÉO FEITA</div>
        <div class="acc">
            <div class="userimg">
                <img src="assets/user.png" alt="perfil">
            </div>
            <div class="texto">
                <a href="#">Entre</a> com a sua conta
                <br>
                Novo na ToolsReady? <a href="#">Cadastre-se</a>
            </div>
        </div>
    </nav>
    <div class="title">
        <h3>FAZER LOGIN</h3>
    </div>
    <div class="fazer_login">
        <div class="conteudo">
            <form action="form">
                <fieldset class="email">
                    <legend>Email, CPF, CNPJ</legend>
                    <input type="email">
                </fieldset>
                <fieldset class="senha">
                    <legend>Senha</legend>
                    <input type="password">
                </fieldset>
                <button type="submit" class="submit">ENTRAR</button>
            </form>
        </div>
        <div class="img">
            <img src="assets/workers.avif" alt="workers.jpg">
        </div>
    </div>
</body>
</html>
